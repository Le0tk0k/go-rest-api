version: '3'
services: 
  db:
    build: 
      context: .
      dockerfile: ./mysql/Dockerfile
    ports: 
      - "3306:3306"
    volumes: 
      - ./mysql/db:/docker-entrypoint-initdb.d
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password

  api:
    tty: true
    build:
      context: .
      dockerfile: ./api/Dockerfile
    volumes: 
      - ./:/go/src/github.com/Le0tk0k/go-rest-api
    ports: 
      - "8080:8080"
    depends_on:
      - db

